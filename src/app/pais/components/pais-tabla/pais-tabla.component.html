<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Población</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; index as i">
            <td>{{ i + 1 }}</td>
            <td>{{pais.name}}</td>
            <td>
                <img class="small-flag" [src]="pais.flag" alt="">
            </td>
            <td>{{pais.population | number}}</td>
            <td><a [routerLink]="['/pais', pais.alpha2Code]" routerLinkActive="router-link-active" >Ver más...</a></td>
        </tr>
    </tbody>
</table>
